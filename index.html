<!DOCTYPE html5>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-Up Quiz Battle</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <section id="section-one">
      <div>
        <img src="./image/logo.png" alt="quiz logo">
        <h1>Quiz Battle</h1>
      </div>
      <div>
        <p>Photo by Kalie on Unsplash</p>
      </div>
    </section>

    <section id="section-two">
      <div>
        <p class="page-quote"> Test your knowledge of the world against the world!</p>
        <p>You know you want to!</p>
      </div>
      
      <div class="form-container">
        <form class="form"action="" method="">
          <div>
            <p>Let's do this!</p>
            <ul>
              <li>
                <label for="firstName">FIRST NAME <span>*</span></label>
                <input type="text" id="firstName" name="firstName" required placeholder="Alan">
              </li>
              <li>
                <label for="lastName">LAST NAME <span>*</span></label>
                <input type="text" id="lastName" name="lastName" required placeholder="Turing">
              </li>
              <li>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">
              </li>
              <li>
                <label for="phoneNumber">PHONE NUMBER</label>
                <input type="tel" id="phoneNumber" name="phoneNumber">
              </li>
              <li>
                <label for="password">PASSWORD <span>*</span></label>
                <input class="error password" type="password" id="password" name="password" required>
              </li>
              <li>
                <label for="confirmPassword">CONFIRM PASSWORD <span>*</span></label>
                <input class="error confirmPassword" type="password" id="confirmPassword" name="confirmPassword">
              </li>
            </ul>
          </div>

          <button type="submit">Create Account</button>
        </form>
      </div>
      <div>
        <p>Already have an account? <a href="#">Login</a></p>
      </div>
    </section>
  </main>
</body>
</html>
