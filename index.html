<!DOCTYPE html5>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign-Up Quiz Battle</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <section>
      <h1>Quiz Battle</h1>
    </section>

    <section>
      <div>
        <h2> Test your knowledge of the world againt the world!</h2>
        <p>You know you want to.</p>
      </div>
      
      <div>
        <p>
          <p>Let's do this!</p>
        </p>
        <form action="" method="">
          <div>
          <ul>
            <li>
              <label for="firstName">FIRST NAME</label>
              <input type="text" id="firstName" name="firstName" required placeholder="Alan">
            </li>
            <li>
              <label for="lastName">LAST NAME</label>
              <input type="text" id="lastName" name="lastName" required placeholder="Turing">
            </li>
            <li>
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email">
            </li>
            <li>
              <label for="phoneNumber">PHONE NUMBER</label>
              <input type="tel" id="phoneNumber" name="phoneNumber">
            </li>
            <li>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" required>
            </li>
            <li>
              <label for="confirmPassword">CONFIRM PASSWORD</label>
              <input type="password" id="confirmPassword" name="confirmPassword">
            </li>
          </ul>
          </div>

          <button type="submit">Create Account</button>
        </form>
      </div>
      <div>
        <p>Already have an account? Login</p>
      </div>
    </section>
  </main>
</body>
</html>
